<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon-32x32.png">

    <title>GREAT audio demo</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/tacotron.css">

</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #022061;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand p-0">
                <img src="../static/img/great.jpeg" height="60px" width="120px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{url_for('init_recorder')}}" class="nav-link">Verification</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('identification')}}" class="nav-link">Identification</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Tacotron</a>
                    </li>
                    <button class="btn btn-sm btn-light ml-3" id="openMic" disabled>Open Mic</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="tacotron_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Tacotron Generate Complete</h5>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main role="main" class="container">
        <div class="card my-3 shadow">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" role="tab" href="#tacotron">Tacotron</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" role="tabpanel" id="tacotron">
                    <div class="card-body border-top border-bottom">
                        <h5 class="card-title">Input Text</h5>
                        <div class="jumbotron p-3">
                            <form>
                                <div class="form-group mt-3">
                                    <textarea type="textarea" class="form-control" rows="3" placeholder="What to generate?" id="tacotron_text" required></textarea>
                                </div>
                                <div class="d-flex m-4 justify-content-center">
                                    <button type="submit" class="btn btn-primary shadow" id="start_tacotron">Generate</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">Results</h5>
                        </div>
                        <div class="d-flex">
                            <audio class="flex-grow-1" src="" id="test" controls>No Valid Results</audio>
                        </div>
                        <div class="progress mt-3 fade" id="generating">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../static/js/jquery-slim.min.js"><\/script>')
    </script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app/tacotron.js"></script>
</body>

</html>
